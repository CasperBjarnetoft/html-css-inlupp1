<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dential Clinic</title>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css" integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>

    <!-- Top-nav start  -->
    <nav id="top-nav">
        <div class="container">
            <div class="time flex">
                <i class="far fa-clock primary-color"></i>
                <p>Working hours: Monday-Friday: 9:00-18:00</p> 
            </div>
            <div class="social">
                <a href="#" class="social-link"><i class="fab fa-facebook-f"></i></a>
                <a href="#" class="social-link"><i class="fab fa-twitter secondary-color"></i></a>
                <a href="#" class="social-link"><i class="fab fa-google-plus-g"></i></a>
                <a href="#" class="social-link"><i class="fab fa-instagram"></i></a>
            </div>
        </div>
    </nav>
    <!-- Top-nav end -->

    <!-- nav start -->
    <nav id="navbar">
        <div class="container">
            <a href="#" class="navbar-icon">
                <img src="img/Logo.svg" alt="logo">
            </a>
            <button class="navbar-toggler">
                <i class="fas fa-bars"></i>
            </button>
            <ul class="navbar-nav">
                <li><a href="#" class="nav-link">Home</a></li>
                <li><a href="#" class="nav-link">About</a></li>
                <li><a href="#" class="nav-link">FAQ</a></li>
                <li><a href="#" class="nav-link">Contact</a></li>
            </ul>
        </div>
    </nav>
    <!-- nav end -->

    <!-- showcase start -->
    <section id="showcase">
        <div class="container">
            <img src="img/placehold.svg" alt="">
            <div class="content">
                <div class="text">
                <h1 class="title-color">Modern technologies <br> ensure safety</h1>
                    <p>Our clinic is equipped with the highest quality medical and dental equipment, <br> which allows for quick and effective treatment of the patient.</p>
                </div>
                <button class="btn btn-primary">About our clinic</button>
            </div>
        </div>
    </section>
    <!-- showcase end -->


    
</body>
</html>
